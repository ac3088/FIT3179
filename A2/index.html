<!DOCTYPE html>
<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="js/script.js"></script>
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    <!-- Title Font-->
    <link href="https://fonts.cdnfonts.com/css/chalkduster" rel="stylesheet">
</head>

<body>
    <h1 id="title">The Impact of Natural Disasters</h1>
    <p class="text">
        Since 1960, over 10,000 natural disasters have been reported around the world.
    </p>
    <div id="symbol_map"></div>
    <p class="text">
        In total, these disasters have caused nearly 4 trillion USD in damages, and taken over 5 million lives.
    </p>
    <div>
        <div id="deaths_barchart"></div>
        <div id="cost_barchart"></div>
    </div>
    <div>
        <div id="affected_scatterplot"></div>
        <div id="region_piechart"></div>
        <div id="dtype_piechart"></div>
    </div>
</body>

</html>
